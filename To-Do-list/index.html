<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@500&family=Poppins:wght@300;400;500&family=Roboto:ital,wght@0,300;0,400;1,300&display=swap"
        rel="stylesheet">

</head>

<body>


    <div class="container">
        <div class="todo-app">
            <h2>To-Do-List <img src="images/icon.jpg" alt=""></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your Text">
                <button onclick="addTask()">Add</button>
            </div>

            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->


            </ul>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
